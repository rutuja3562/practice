<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Style</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      div {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Space between buttons */
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: 2px solid #007bff;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          oninput="debouncerSearch(serchQuery, 1000)"
        />
        <button id="debounceBtn">Debouncing</button>
      </div>
      <div>
        <button id="throttleBtn">Throttling</button>
      </div>
    </div>
  </body>
</html>

<script src="./debounce&throttle.js"></script>
